<ui:composition template="/templates/page.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
>

    <ui:param name="pageTitle" value="View periods"/>
    <ui:define id="content" name="content">
        <p:outputPanel id="output-panel" autoUpdate="true">
            <p:dataTable id="periodsTable" var="period" value="#{periodsView.periods}">
                <p:column headerText="Id">
                    <h:outputText value="#{period.id}" />
                </p:column>

                <p:column headerText="Start date">
                    <h:outputText value="#{period.startDate}" />
                </p:column>

                <p:column headerText="End date">
                    <h:outputText value="#{period.endDate}" />
                </p:column>

                <p:column headerText="Set by">
                    <h:outputText value="#{period.setBy.username}" />
                </p:column>

            </p:dataTable>
        </p:outputPanel>
    </ui:define>
</ui:composition>
