<ui:composition template="/templates/page.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
>

<ui:param name="pageTitle" value="Login"/>
<ui:define name="content">
    <h:form>
        <p:growl id="messages"/>

        <p:menubar>
            <p:submenu label="Periods" icon="fa fa-fw fa-dropbox" rendered="#{authenticationService.currentUser.type eq 'admin'}">
                <p:menuitem value="Add" outcome="add_period" icon="fa fa-fw fa-plus"/>
                <p:separator/>
                <p:menuitem value="View" outcome="view_periods" icon="fa fa-fw fa-table"/>
            </p:submenu>

            <p:submenu label="Documents" icon="fa fa-fw fa-dropbox">
                <p:menuitem value="View" outcome="view_all_documents" icon="fa fa-fw fa-plus" rendered="#{authenticationService.currentUser.type eq 'admin'}"/>
                <p:separator/>
                <p:menuitem value="Upload" outcome="upload_documents" icon="fa fa-fw fa-table" rendered="#{authenticationService.currentUser.type eq 'guest'}"/>
            </p:submenu>

            <f:facet name="options">
                <p:commandButton value="Logout" action="#{loginBean.logout}" />
            </f:facet>
        </p:menubar>
    </h:form>
</ui:define>
</ui:composition>
