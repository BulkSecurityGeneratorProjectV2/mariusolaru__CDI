<ui:composition template="/templates/page.xhtml"
                                 xmlns="http://www.w3.org/1999/xhtml"
                                 xmlns:ui="http://java.sun.com/jsf/facelets"
                                 xmlns:h="http://xmlns.jcp.org/jsf/html"
                                 xmlns:f="http://java.sun.com/jsf/core"
                                 xmlns:p="http://primefaces.org/ui"
>

<ui:param name="pageTitle" value="Login"/>
<ui:define name="content">
    <h:form id="loginForm">
        <h:messages globalOnly="true" style="color:red; margin:8px;"/>
        <h3>Login</h3>
        <h:outputText value="Username: "/>
        <h:inputText label="Username" value="#{loginBean.user.username}"/><br/><br/>
        <h:outputText value="Password: "/>
        <h:inputSecret value="#{loginBean.user.password}"/><br/><br/>
        <h:commandButton value="Login" style="font-size: 25px;" action="#{loginBean.login}"/>
        <br>
        </br>
        <br>
        </br>
        You don't have an account? Register <p:link outcome="register" value="here"> </p:link>
    </h:form>
</ui:define>
</ui:composition>
